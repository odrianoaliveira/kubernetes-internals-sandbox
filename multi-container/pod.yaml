apiVersion: v1
kind: Pod
metadata:
  name: multi-container-app
spec:
  volumes:
    - name: shared-logs
      emptyDir: {}

  initContainers:
    - name: init-startup
      image: docker.io/busybox:1.37
      imagePullPolicy: IfNotPresent
      command: ['sh', '-c', 'echo "App starting up..." > /shared/startup.log']
      volumeMounts:
        - name: shared-logs
          mountPath: /shared

  containers:
    - name: nginx
      image: nginx-multicontainer-app:1.0
      ports:
        - containerPort: 80
      volumeMounts:
        - name: shared-logs
          mountPath: /var/log/nginx

    - name: log-tailer
      image: docker.io/busybox:1.37
      imagePullPolicy: IfNotPresent
      command: ['sh', '-c', 'tail -n+1 -F /var/log/nginx/access.log']
      volumeMounts:
        - name: shared-logs
          mountPath: /var/log/nginx

