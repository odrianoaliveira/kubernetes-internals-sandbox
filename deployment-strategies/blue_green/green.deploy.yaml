apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: green-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
      role: green
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx
        role: green
    spec:
      containers:
      - image: nginx:alpine
        name: green
        imagePullPolicy: IfNotPresent
        ports:
            - containerPort: 80
        resources: {}
        volumeMounts:
          - name: html
            mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: green-config

status: {}

