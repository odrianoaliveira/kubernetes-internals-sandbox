apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: canary-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stable-canary-app
      track: canary
  strategy: {}
  template:
    metadata:
      labels:
        app: stable-canary-app
        track: canary
    spec:
      containers:
      - image: nginx:alpine
        name: stable-canary-app
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
        resources: {}
        volumeMounts:
          - name: html
            mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: canary-config
status: {}

