apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: secret-service
  template:
    metadata:
      labels:
        app: secret-service
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["sh", "-c", "echo DB_USER=$DB_USER && echo DB_PASS=$DB_PASS && ls -l /etc/tls && sleep 3600"]
        volumeMounts:
          - name: web-tls
            mountPath: "/etc/tls"
            readOnly: true
        env:
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: service-env-secret 
                key: DB_USER
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: service-env-secret 
                key: DB_PASS
      volumes:
        - name: web-tls
          secret:
            secretName: web-tls
#        optional: true

